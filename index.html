<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.177.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <button id="toggle-button">Control Panel</button>

  
  <div id="control-panel" class="collapsed">
    <div class="input-group">
      <label for="mercury-speed">Mercury Speed</label>
      <input type="number" id="mercury-speed" min="0.01" max="2.0" step="0.01" value="0.7" />
    </div>
    <div class="input-group">
      <label for="venus-speed">Venus Speed</label>
      <input type="number" id="venus-speed" min="0.01" max="2.0" step="0.01" value="0.4" />
    </div>
    <div class="input-group">
      <label for="earth-speed">Earth Speed</label>
      <input type="number" id="earth-speed" min="0.01" max="2.0" step="0.01" value="0.6" />
    </div>
    <div class="input-group">
      <label for="mars-speed">Mars Speed</label>
      <input type="number" id="mars-speed" min="0.01" max="2.0" step="0.01" value="0.2" />
    </div>
    <div class="input-group">
      <label for="jupiter-speed">Jupiter Speed</label>
      <input type="number" id="jupiter-speed" min="0.01" max="2.0" step="0.01" value="0.1" />
    </div>
    <div class="input-group">
      <label for="saturn-speed">Saturn Speed</label>
      <input type="number" id="saturn-speed" min="0.01" max="2.0" step="0.01" value="0.05" />
    </div>
    <div class="input-group">
      <label for="uranus-speed">Uranus Speed</label>
      <input type="number" id="uranus-speed" min="0.01" max="2.0" step="0.01" value="0.03" />
    </div>
    <div class="input-group">
      <label for="neptune-speed">Neptune Speed</label>
      <input type="number" id="neptune-speed" min="0.01" max="2.0" step="0.01" value="0.02" />
    </div>
  </div>
  <button id="pause-play-btn">Pause</button>
  <img id="nav-icon" src="./assets/nav.png" alt="Navigation Icon" />

  <script type="module" src="/main.js"></script>
  <script>
    document.getElementById('toggle-button').addEventListener('click', () => {
      document.getElementById('control-panel').classList.toggle('collapsed');
    });
  </script>
</body>
</html>
